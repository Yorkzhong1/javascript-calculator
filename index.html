<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div id="calculator">
      <div id="display" style="grid-area:display"></div>
      <button id="equals" style="grid-area:equals" onclick="calculate()">=</button>
      <button id="zero" style="grid-area:zero" onclick="newnumber(id)">0</button>
      <button id="one" style="grid-area:one" onclick="newnumber(id)">1</button>
      <button id="two" style="grid-area:two" onclick="newnumber(id)">2</button>
      <button id="three" style="grid-area:three" onclick="newnumber(id)">3</button>
      <button id="four" style="grid-area:four" onclick="newnumber(id)">4</button>
      <button id="five" style="grid-area:five" onclick="newnumber(id)">5</button>
      <button id="six" style="grid-area:six" onclick="newnumber(id)">6</button>
      <button id="seven" style="grid-area:seven" onclick="newnumber(id)">7</button>
      <button id="eight" style="grid-area:eight" onclick="newnumber(id)">8</button>
      <button id="nine" style="grid-area:nine" onclick="newnumber(id)">9</button>
      <button id="add" style="grid-area:add" onclick="newoperator(id)">+</button>
      <button id="subtract" style="grid-area:subtract" onclick="newoperator(id)">-</button>
      <button id="multiply" style="grid-area:multiply" onclick="newoperator(id)">*</button>
      <button id="divide" style="grid-area:divide"  onclick="newoperator(id)">/</button>
      <button id="decimal" style="grid-area:decimal" onclick="newdecimal()">.</button>
      <button type="button" id="clear" style="grid-area:clear" onclick="cleardisplay()">AC</button>
    <div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
